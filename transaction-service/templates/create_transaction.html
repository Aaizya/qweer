<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction</title>
</head>
<body>
    <h1>Create Transaction</h1>
    <form action="/transactions" method="post">
        <h2>Customer</h2>
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customer[id]" required><br>
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customer[name]" required><br>
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customer[email]" required><br>

        <h2>Items</h2>
        <div id="items">
            <div class="item">
                <label for="itemId">Item ID:</label>
                <input type="text" name="cartItems[0][id]" required><br>
                <label for="itemName">Name:</label>
                <input type="text" name="cartItems[0][name]" required><br>
                <label for="itemPrice">Price:</label>
                <input type="number" name="cartItems[0][price]" required><br>
            </div>
        </div>
        <button type="button" onclick="addItem()">Add Another Item</button><br><br>
        <button type="submit">Create Transaction</button>
    </form>

    <script>
        let itemCount = 1;

        function addItem() {
            const itemsDiv = document.getElementById('items');
            const newItemDiv = document.createElement('div');
            newItemDiv.classList.add('item');
            newItemDiv.innerHTML = `
                <label for="itemId">Item ID:</label>
                <input type="text" name="cartItems[${itemCount}][id]" required><br>
                <label for="itemName">Name:</label>
                <input type="text" name="cartItems[${itemCount}][name]" required><br>
                <label for="itemPrice">Price:</label>
                <input type="number" name="cartItems[${itemCount}][price]" required><br>
            `;
            itemsDiv.appendChild(newItemDiv);
            itemCount++;
        }
    </script>
</body>
</html>
